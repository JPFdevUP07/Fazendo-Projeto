<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangam  Board</title>
    <link rel="stylesheet" href="tela-de-kanbam.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Kanbam Board</h1>
        <button class="primary" onclick="openModal()">Nova Tarefa</button>
    </div>

    <div class="container">
        
        <!-- coluna 1 -->
         <div class="column" id="todoColumn">  
            <div class="head">
                <span>A Fazer</span>
            </div>
            <div class="body">

            </div>
        </div>

        <!-- coluna 2 -->
        <div class="column" id="">
            <div class="head">
                <span>Em Progresso</span>
            </div>
            <div class="body">

            </div>
        </div>

        <!-- coluna 3 -->
        <div class="column" id="">
            <div class="head">
                <span>Finalizado</span>
            </div>
            <div class="body">

            </div>
        </div>

        <!-- coluna 4 -->
        <div class="column" id="">
            <div class="head">
                <span>Arquivado</span>
            </div>
            <div class="body">

            </div>
        </div>

    </div>
 <!-- modal, que vai ficar por cima da tela -->
    <div id="modal">
        <div class="box">

            <!-- cabeçalho do modal -->
            <div class="head">
                <span id="crationModeTitle">Nova Tarefa</span>
                <span id="editingModeTitle">Editar Tarefa</span>
                <button class="button" onclick="closeModal()"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/></svg>
                </button>
            </div>
            
            <!-- formulario -->
            <div class="form"> 
                <input type="hidden" id="idInput">

                <!-- area para descrição somente de texto -->
                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <!-- area para prioridade da tarefa, com opições de nives para a prioridade -->
                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select id="priority">
                       <option>Baixa</option>
                       <option>Media</option>
                       <option>Alta</option>
                    </select>
                </div>

                <!-- area para definir data de entrega -->
                <div class="form-group">
                    <label for="">Prazo</label>
                    <input type="date" id="deadline"> 
                </div>

                <button class="primary" onclick="createTask()" id="crationModeButton">Cadastrar</button>
                <button class="primary" onclick="updateTask()" id="editingModeButton">Salvar Alterações</button>


            </div>
        </div>
    </div>

</body>
<script src="moment.min.js"></script>
<script src="tela-de-kanbam.js"></script> 
</html>
